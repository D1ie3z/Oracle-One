<script type="text/javascript">
	//CREANDO LA FUNCION SALTAR LINEA
	function saltarlinea(){
		document.write("</br>")
	}

	var edad = 26
	document.write(nombre + " Edad: " + edad)
	saltarlinea()
	nombre = "Pedro"
	edad = 45
	document.write(nombre + " Edad: " + edad)
	saltarlinea()
	document.write("Listo.")
</script>
